<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="text-center">
                        <img src="assets\garhwal-logo.png" class="logo" alt="Garhwal Logo">
                    </div>
                    <h2 class="card-title text-center">Login To Sujav/Shikayat Box</h2>
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter Army No." class="form-control" required>
                            <div id="usernameFeedback" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group password">
                            <label for="password">Password</label>
                            <!-- <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /> -->
                            <!-- <input type="tel" placeholder="Mobile Number" class="input-field" pattern="[6789][0-9]{9}"
                                required /> -->
                                <!-- <input type="text" pattern="^[0-9]*$"> -->
                                <!-- <input type="text" class="textfield" value="" id="onlyNumbers" name="onlyNumbers"  /> -->

                            <input type="password" id="password" maxlength="10"  pattern="[6789][0-9]{9}"
                                placeholder="Enter Mobile No." class="form-control" required>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="togglePasswordVisibility()">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                            <div id="passwordFeedback" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-submit">Submit</button>
                    </form>
                    <div class="alert alert-success mt-3" style="display: none;">Login successful!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- <input type="tel" placeholder="Mobile Number" class="input-field" pattern="[6789][0-9]{9}" required /> -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="login.js" type="module"></script>
</body>

</html>
